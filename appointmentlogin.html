</div>
<!-- Form building info found here: https://www.shiksha.com/online-courses/articles/html-forms-tutorial-with-examples/ -->

  <form>
<p>Enter your name</p>
<input type="text" id="name" /><br /><br />
<p>Enter your email address</p>

<div></div>
<div><input type="submit" onclick="nextPage()" /></div>

<p>
<script>
      function nextPage() {
          window.location.href = "https://srevucky-glia.github.io/appointment/appointment.html";

      }
</script>
<script>
  function deleteElements() {
  localStorage.clear();
}
</script>
